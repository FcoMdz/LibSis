<div class="container" *ngIf=" usuario && (usuario.vendedor || usuario.administrador); else iniciarSesion">
<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>CONSULTA DE LA NOTA DE APARTADO</h2>
      <p>Ingrese el folio que quiere consultar</p>
    </div>
  </div>

  <div class="input-group rounded">
    <input
      type="search"
      class="form-control rounded"
      placeholder="Buscador"
      aria-label="Search"
      aria-describedby="search-addon"
      id="termino"
    />
    <span class="input-group-text border-0" id="search-addon">
      <i class="fa-solid fa-magnifying-glass"></i>
    </span>
  </div>

  <div class="container text-centered my-2">
    <table class="table table-dark table-striped text-center">
      <thead>
        <tr>
          <th>Folio</th>
          <th>Abono</th>
          <th>Id Cliente</th>
          <th>Nombre Cliente</th>
          <th>Fecha Limite</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let notaapartado of mostrarNotas">
          <td>
            <button class="btn btn-outline-light" style="width: 100%">{{notaapartado.FolioNA}}</button>
          </td>
          <td>{{notaapartado.Abono}}</td>
          <td>{{notaapartado.clienteId_cte}}</td>
          <td>{{notaapartado.nombre}}</td>
          <td>{{notaapartado.Fecha | date}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
</div>

<ng-template #iniciarSesion>
  <div class="container my-4 text-center">
    <h1>Inicie sesión para acceder a esta página</h1>
  </div>
</ng-template>
