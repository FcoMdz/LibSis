<div class="container" *ngIf=" usuario && (usuario.enccompras || usuario.admin); else iniciarSesion">
    <div class="row">
      <div class="col-12">
        <h2>CONSULTA DE LA NOTA DE COMPRA</h2>
        <p>Ingrese el folio que quiere consultar</p>
      </div>
    </div>

    <div class="input-group rounded">
        <input type="search" class="form-control rounded" placeholder="Buscador" aria-label="Search" aria-describedby="search-addon" id="termino" />
        <span class="input-group-text border-0" id="search-addon">
            <i class="fa-solid fa-magnifying-glass"></i>
        </span>
    </div>

    <div class="container text-centered my-2">
        <table class="table table-dark table-striped text-center">
          <thead>
            <tr>
              <th>Folio</th>
              <th>Fecha</th>
              <th>Id Proveedor</th>
              <th>Nombre Proveedor</th>
              <th>Borrar</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let nc of NCsfiltradas">
              <td><button class="btn btn-outline-light" style="width: 100%;" (click)="mostrarDetalles(nc.FolioNC)">{{nc.FolioNC}}</button></td>
              <td>{{nc.Fecha | date}}</td>
              <td>{{nc.proveedorId_proveedor}}</td>
              <td>{{nc.nombre}}</td>
              <td>
                <i class="fa-regular fa-trash-can" (click)="eliminarNC(nc)" style="cursor: pointer;"></i>
              </td>
          </tr>
          </tbody>
        </table>
      </div>
  </div>

  <ng-template #iniciarSesion>
    <div class="container my-4 text-center">
      <h1>Inicie sesión para acceder a esta página</h1>
    </div>
  </ng-template>
